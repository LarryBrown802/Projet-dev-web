  <link rel="stylesheet" href="../assets/pages/connexion.css" />

  <title>Connexion</title>
</head>

<body>
  <!-- ===== HEADER / NAVBAR ===== -->
  <header>
    <nav class="navbar">
        <a class="navbar-brand" href="accueil.html">LEMS</a>

        <div class="navbar-right">
            <a href="accueil.html">Accueil</a>
            <a href="offres.html">Offres</a>
            <a href="entreprise.html">Entreprise</a>
            <a href="connexion.html" class="btn-connexion">Connexion</a> 

                <div class="profile">
                    <a class="profile-btn" href="profil.html" aria-label="Profil">
                        <i class="fa-solid fa-user"></i>
                    </a>

                    <div class="profile-menu" role="menu">
                        <a href="profil.html" role="menuitem">Mon profil</a>
                        <a href="parametres.html" role="menuitem">Paramètres</a>
                        <hr>
                        <a href="deconnexion.html" role="menuitem" class="deco">Déconnexion</a>
                    </div>
                </div>
        </div>
    </nav>
  </header>

  <!-- ===== MAIN ===== -->
  <main class="auth-wrap">
    <section class="auth-card" aria-label="Formulaire de connexion">
      <header class="auth-head">
        <div class="auth-badge" aria-hidden="true">
          <i class="fa-solid fa-right-to-bracket"></i>
        </div>
        <div>
          <h1>Connexion</h1>
          <p>Accède à ton espace et retrouve tes candidatures.</p>
        </div>
      </header>

      <form class="auth-form" action="#" method="post">
        <div class="field">
          <label for="email">Adresse email</label>
          <div class="input">
            <i class="fa-solid fa-envelope"></i>
            <input id="email" name="email" type="email" placeholder="ex: mon.mail@viacesi.fr" autocomplete="email" required />
          </div>
        </div>

        <div>
            <div class="label-row">
                <label for="password">Mot de passe</label>
            </div>

            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required />
            </div>
        </div>

        <label class="check">
          <input type="checkbox" name="remember" />
          <span>Se souvenir de moi</span>
        </label>

        <button class="btn-primary" type="submit">Se connecter</button>
      </form>
    </section>
  </main>

    </div>
